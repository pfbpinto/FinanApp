{{define "content"}}
<div class="max-w-md mx-auto p-6 mt-10 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
    Forgot Password
  </h1>
  <form action="/forgot-password" method="POST">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700"
    >
      Send Reset Link
    </button>
  </form>
</div>
{{end}}
